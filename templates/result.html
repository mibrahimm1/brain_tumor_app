<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Result - Brain Tumor Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="container text-center upload-box" style="max-width: 700px;">
    <h2 class="mb-4">Detection Result</h2>
    
    <!-- Display Image -->
    <img src="{{ result_image }}" alt="Result Image" class="img-fluid rounded shadow">
    
    <!-- Download Button -->
    <div class="mt-4">
      <a href="{{ result_image }}" download class="btn btn-success">Download Result</a>
    </div>

    <!-- Try Again -->
    <div class="mt-3">
      <a href="/" class="btn btn-primary">Try Another Image</a>
    </div>
  </div>

</body>
</html>
